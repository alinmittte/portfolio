    footer {

      word-break: break-all;
    }

    img.portrait {
      display: block;
      margin: 6em auto 2em auto;
      width: 35mm;
      height: 45mm;
      object-fit: cover;
      border-radius: 5px;
    }

    /* --- fliegendes Logo --- */
    #dvdLogo {
      position: absolute;
      width: 100px; /* Größe des Logos */
      height: 60px;
      pointer-events: none; /* verhindert, dass es klickbar ist */
    }

  </style>
